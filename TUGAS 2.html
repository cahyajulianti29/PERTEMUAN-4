<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Profil Mahasiswa</title>
    <style>
        body {
            background-color: #9a9e9a;
            font-family: 'Lucida sans', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .photo-wrapper {
            width: 200px;
            height: 200px;
            border: 4px solid rgb(255, 255, 255);
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgb(255, 252, 252);
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        .info-table {
            width: 450px;
            background-color: #9a9e9a;
            padding: 10px;
            border-radius: 9px;
            box-shadow: 0px 1px 9px 5px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 450px;
            border-collapse: collapse;
        }
        td {
            padding: 8px 12px;
        }
        td:first-child {
            font-weight: bold;
        }
        .button {
            margin-top: 20px;
        }
        .button input {
            padding: 10px 20px;
            background-color: #E0E0E0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button input:hover {
            background-color: #BDBDBD;
        }
    </style>
</head>
